name: Code Check
on:
    push:
        branches:
            - main
    pull_request: {}

concurrency:
    group: ${{ github.job }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    code-check:
        name: ğŸ§¹ ESLint, ğŸ·ï¸ Typecheck, ğŸ’… Prettier, ğŸ—ï¸ Build
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ”„ Checkout code
              uses: actions/checkout@v4

            - name: ğŸŒ± Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: ğŸ“¥ Install dependencies
              run: npm ci

            - name: ğŸ§¹ ESLint
              run: npm run lint

            - name: ğŸ·ï¸ Typecheck
              run: npm run typecheck

            - name: ğŸ’… Prettier check
              run: npm run format:check

            - name: ğŸ—ï¸ Build
              run: npm run build
